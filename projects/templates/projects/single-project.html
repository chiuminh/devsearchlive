{% extends 'main.html' %}

<!-- content -->
{% block content %}
<h1>Single project</h1>

<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Title</td>
      <td>Description</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ project.id }}</td>
      <td>
        {{ project.title }} {% if project.topRated %}
        <strong> TOPRATE </strong> {%endif%}
      </td>
      <td>{{ project.description }}</td>
    </tr>
  </tbody>
</table>
{% endblock content %}
